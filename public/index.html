<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staj Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link rel="stylesheet" href="style.css">
    <style>
      body {

        overflow: hidden;
      }
      canvas {
        border: 1px solid black;
      }

  </head>
  <body>
    <div id="root"></div>

      <button id="leftBtn">

    </div>

  <div class="leftMenuContainer">
    <div class="itemName">
      <h3>Item 1</h3>

    </div>
    <div class="itemName">
      <h3>Item 2</h3>
      
    </div>
    <div class="itemName">
      <h3>Item 3</h3>
      
    </div>
    <div class="itemName">

    </div>
  </div>

    <!-- Right Arrow -->

  </div>
  <!-- Right Arrow Menu -->
  <div class="rightMenuContainer">
    <div class="itemName">
